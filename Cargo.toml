[package]
name = "avored-rust-cms"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.7", features = ["multipart"] }
serde = { version = "1.0.216", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tower-http = { version = "0.6.2", features = ["fs", "cors"] }
dotenvy = "0.15.7"
axum-extra = { version = "0.9.4", features = ["cookie", "cookie-signed"] }
argon2 = "0.5.3"
rand = "0.8.5"
urlencoding = "2.1.3"
serde_json = "1.0.128"
surrealdb = { version = "2.0.3", features = ["kv-rocksdb", "kv-mem"] }
jsonwebtoken = "9.3.0"
chrono = { version = "0.4.38", features = [] }
email_address = "0.2.9"
rust-i18n = "3.1.2"
lettre = { version = "0.11.11", features = ["tokio1-native-tls"] }
handlebars = "6.2.0"
utoipa = "5.3.0"
juniper = "0.16.1"
juniper_axum = { version = "0.1.0", features = ["subscriptions"] }
tokio-stream = "0.1.17"


[dev-dependencies]
mockall = "0.13.1"
tower = { version = "0.5.2", features = ["util"] }
